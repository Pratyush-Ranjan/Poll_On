{% extends "base.html" %}

{% block content %}
    <h2>Poll App</h2>
     {% if latest_question_list %}
    {% for question in latest_question_list %}
        <!-- <li><a href="/{{ question.id }}/">{{ question.question_text }}</a></li> -->
        <div class="col-md-4">
        <div class="thumbnail">
        <p><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></p>
        <p> {{ question.pub_date }}</p>
        <img src="{{ question.thumb.url }}"/>
        </div>
        </div>
    {% endfor %}
	{% else %}
    <p>No polls are available.</p>
	{% endif %}

{% endblock %}
